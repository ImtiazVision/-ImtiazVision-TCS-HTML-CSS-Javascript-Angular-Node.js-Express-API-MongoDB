
<!-- Play the quiz if the quiz has not ended -->
<div class="quiz-card" *ngIf="!quizEnded">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Question #{{ currentQues + 1 }}. {{ questions[currentQues].question }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-content">
          <mat-radio-group class="ques-radio-group" [(ngModel)]="currentAns">
            <mat-radio-button class="ques-radio-button" *ngFor="let option of questions[currentQues].options" [value]="option">
              {{ option }}&nbsp;&nbsp;&nbsp;&nbsp;
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <!-- User must click "submit" and then "next question" pops up -->
      <mat-card-actions>
        <button mat-button *ngIf="questions[currentQues].answered" color="primary" (click)="nextQuestion()">Next Question</button>
        <button mat-button color="primary" (click)="submitAns()">Submit</button>
      </mat-card-actions>
    </mat-card>  
  </div>
  
<!-- stop the quiz if the quiz has ended -->  
  <div class="quiz-card" *ngIf="quizEnded">
    <mat-card>
      <mat-card-header>
        <mat-card-title>You Finished</mat-card-title>
      </mat-card-header>
      <!-- Show the final result -->
      <mat-card-content class="card-content">
        <p><br><br><br></p>
        <h1 style="font-size: 80px;"><strong>Result: {{ (currentScore/questions.length) * 100 }}</strong>%</h1>
        <p><br><br><br></p>
        <p>You Scored <strong>{{ currentScore }}</strong> out of <strong>{{ questions.length }}</strong></p>
      </mat-card-content>
      <!-- Start the quiz again -->
      <mat-card-actions>
        <button mat-button color="primary" onClick="window.location.reload();">Start Over</button>
      </mat-card-actions>
    </mat-card>
  </div>
