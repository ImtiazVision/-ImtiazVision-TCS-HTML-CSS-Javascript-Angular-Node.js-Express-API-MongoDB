<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  var a = 10;
  var b = 20;
  document.write(a + b);
  document.write("== <br/>");
  document.write(a == b); // check only value
  document.write("== <br/>");
  document.write(a === b); // check value as well as data type
  var n;
  document.write("<br/>Value is " + n);
  document.write("<br/>Data type os n is "+ typeof(n));
  var n = new Date();
  document.write("<br/>Value is " + n);
  document.write("<br>Data type of n is: "+ typeof(n));
  // Ternary operators 
  var x = 10;
  var y = 20;
  var result = x > y ? "x is the largest number": "y is the largest number";
  document.write("<br/>Result is " + result);
  document.write("<br/>Data type of result is "+ typeof(result));
  

  </script>
  
</body>
</html>
