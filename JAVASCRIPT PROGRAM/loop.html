<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 1, n = 10;
      while (i < n) {  // this is the loop initiation step
        document.write("<br> i is" + i)
        i++;
      }
      var i = 1, n = 20;
      do {
        document.write("<br> i is" + i);
        i++;
      } while (i >= n);
      var n = 20;
      switch (n) {
        case 1: document.write("1st block");
        break;
        case 2: document.write("2nd block");
        break;
        case 3: document.write("3rd block");
        break;
        default: document.write("default block");
        break;
      }
      document.write("<br/>"); // this is how we add a line break
      let role = "user";
      switch (role) {
        case "admin":
          document.write("You are an admin");
          break;
        case "user":
          document.write("You are a user");
          break;
        case "guest":
          document.write("You are a guest");
          break;
        case "moderator":
          document.write("You are a moderator");
          break;
        default:
        document.write("Unknown User");
        console.log("Unknown User");
        break;
      }

      // create a for loop

      document.write("<br/> This is a for loop implementation by me"); 

      for (let i = 0; i <5; i++) {
        document.write("<br> i is" + i);
      }

      // Creating a while loop

      document.write("<br/> This is a while loop");
      let i = 0;
      while (i < 5) {
        document.write("<br> i is" + i);
        i++;
      }
    </script>
  </body>
</html>
