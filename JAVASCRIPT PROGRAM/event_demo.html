<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
  function display() {
    alert("Event Fired...");
  }
  function displayName() { 
    // alert("event fired...");
    // 1st way of retrieving values using name attribute
    var name = document.getElementsByName("user")[0].value; // we are getting the first element with name attribute. When we refer by getElementByName, it will return an array and we are using index 0 of that array via [0]. The attribute name could have multiple values an hence we are using index value of 0 to get the first value.
    // alert("Welcome user  "+ name);

    // 2nd way of retrieving values using id attribute
    var name1 = document.getElementById("user").value;
    alert("Welcome user  "+ name1);
  }
  </script>
</head>
<body>
  <input type="button" value="Click Here!" onclick="display()"><br>
  <label>Name</label><input type="text"name="user" id="user"><br>
  <input type="button" value="click here" onclick="displayName()"><br>
    
  </script>
</body>
