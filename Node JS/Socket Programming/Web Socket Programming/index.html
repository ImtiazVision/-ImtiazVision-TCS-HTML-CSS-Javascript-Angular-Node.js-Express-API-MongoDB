<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
  let ws = new WebSocket("ws://localhost:9090"); // to achieve 2 way communication, we use web socket protocol. here reference created

  // open the connection
  ws.onopen = ()=> { 
    // send data to web socket server application
    ws.send("Hello Server, I am Web Socket Client App!");
    info = () => { 
      let msg = document.getElementById('dd').value;
      ws.send(msg);
      document.getElementById('dd').value="";
    }
  }

  // receive the message from server application
  ws.onmessage = (msg) => { 
    console.log(msg.data);
  }
  </script>
</head>
<body>
  <h2>Web Socket Program</h2>
  Message: <input type="text" id="dd"><br>
  <input type="button" value="Send Data" onclick="info()">
</body>
</html>
